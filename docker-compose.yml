version: '3'

networks:
    laravel:

volumes:
    environment-data:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: laravel-nginx-server
        ports:
            - "8880:80"
        volumes:
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on: 
            - php
            - mysql
        networks:
            - laravel
    mysql:
        image: mysql:5.7.22
        container_name: laravel-mysql-server
        restart: unless-stopped
        tty: true
        ports:
            - "4306:3306"
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_USER: root
            MYSQL_PASSWORD: root123
            MYSQL_ROOT_PASSWORD: root123
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-php
        volumes: 
            - ./src:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - laravel
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:4.9
        container_name: laravel-phpmyadmin
        links:
            - mysql:mysql
        depends_on: 
            - mysql
        ports:
            - "8881:80"
        environment:
            - PMA_HOST=mysql
            - PMA_PORT=3306
        networks:
            - laravel